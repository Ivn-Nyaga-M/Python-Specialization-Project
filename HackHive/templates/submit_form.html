{% extends 'main.html' %}
{% load static %}

{% block content %}
<link rel='stylesheet' type='text/css' media='screen' href='{% static "css/submit_form.css" %}'>

<div id="submit-form-page">
    <div class="submit-form-section">
        <h4>Submit project for {{event.name}}</h4>

        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Submit Project"/>
        </form>
    </div>
</div>
{% endblock content %}
